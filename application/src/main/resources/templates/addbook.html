<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/book.css">
</head>
<body>

<div class="container">
        <h1 class="mt-5">Add Book</h1>
        <form th:action="@{/admin/books/add}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required />
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" required />
            </div>
            <div class="form-group">
                <label for="category">Book Category:</label>
                <input type="text" class="form-control" id="category" th:field="*{category}" required />
            </div>
            <div class="form-group">
                <label for="copies">Copies:</label>
                <input type="number" class="form-control" id="copies" th:field="*{copies}" required />
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="available" th:field="*{available}" />
                <label class="form-check-label" for="available">Available</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/admin/books" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
       
</body>
</html>
