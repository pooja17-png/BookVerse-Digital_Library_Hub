<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library Management System</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <!-- CSS File for Dashboard -->
    <link rel="stylesheet" href="/css/admindashboard.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Manage Books</h1>
        <nav>
            <ul>
                <li><a href="/admindashboard" class="nav-link">Admin Dashboard</a></li>
                <li><a href="/admin/users" class="nav-link">Manage Users</a></li>
                <li><a href="/admin/books/add" class="nav-link">Add New Book</a></li>
                <li><a href="/index" class="nav-link">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container admin-dashboard">
    <h2>Book List</h2>
    <table>
        <thead>
            <tr>
                <th>Book Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Book Category</th> 
                <th>Copies</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookId}">Book Id</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.category}">Book Category</td>
                <td th:text="${book.copies}">Copies</td>
                <td th:text="${book.available} ? 'Yes' : 'No'">Available</td>
                <td>
                    <a th:href="@{'/admin/books/edit/' + ${book.bookId}}" class="btn">Edit</a>
                    <a th:href="@{'/admin/books/delete/' + ${book.bookId}}" class="btn btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
    <div class="container">
        <p>&copy; 2024 BookNest. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
